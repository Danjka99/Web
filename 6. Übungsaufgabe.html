<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form>

		    <input type="Text" id="nachname" name="nachname" value="Losensky"><br>
		    <label for="plz">PLZ:</label><br>
		    <input type="number" id="plz" name="plz"><br>
		    <label for="stadt">Stadt:</label><br>
		    <input type="Text" id="stadt" name="stadt"><br>
		    <label for="straße">Straße:</label><br>
		    <input type="Text" id="straße" name="straße"><br>
		    <label for="hausnummer">Hausnummer:</label><br>
		    <input type="number" id="hausnummer" name="hausnummer"><br>
		    <h3>Über 18?</h3>
		    <input type="radio" id="ja" name="ja" value="ja">
		    <label for="ja">Ja</label><br>
		    <input type="radio" id="nein" name="nein" value="nein">
		    <label for="nein">Nein</label><br>
		</form>
	</body>
