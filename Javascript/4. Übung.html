<html>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = summeBerechnen;'>Berechne</button>
    <button type="button"
        onclick="document.getElementById('demo1').innerHTML = testPerson.familienName;">Methode</button>
    <button type="button"
        onclick="document.getElementById('demo2').innerHTML = '<strong>Preis: </strong>' + lebensMittel.preis;">Preis
        des Produktes</button>
    <button type="button"
        onclick="document.getElementById('demo3').innerHTML = '<strong>Name: </strong>'  + lebensMittel['name'];">Name
        des Produktes</button>
    <script>
        let wechsel = true;

        function summeBerechnen(wert1) {
            return 5 + (wert1 - 2);
        }
        document.getElementById("demo").innerHTML = summeBerechnen;

        function berechnen() {
            let x;

            if (wechsel) {
                x = summeBerechnen(1, 2, 3);
                wechsel = false;
            } else {
                x = summeBerechnen(4, 5, 6);
                wechsel = true;
            }

            document.getElementById('demo').innerHTML = "Das Ergebnis ist: " + x;
        }

        const auto = { marke: "BMW", modell: "3er", farbe: "weiss" };

        const testPerson = {
            vorName: "Thomas",
            familienName: "Müller",
            alter: 50,
            augenFarbe: "blau"
        };

        const lebensMittel = {
            name: "Leberkas-Semmel",
            preis: "2,20€",
            herkunft: "Bayern",
            kategorie: "Frühstück"
        };
    </script>
</body>

</html>
