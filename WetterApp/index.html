<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <script src="script.js"></script>
    <title>Projekt Wetter-App</title>

<body>
    <div id="wrapper" class="bg-image" style="
      background-image: url(bliss.jpg);
      background-position: center;
      background-size: 100%;
      background-repeat: no-repeat;
    ">
        <div class="mask gradient-custom" style="height: 100%; width: 100%;">
            <div id="maske" class="d-flex justify-content-center align-items-center h-100">
            <div id="app">
                <div id="appHeader">
                    <h1 id="ueberschrift" class="h1">Wetter App</h1>
                </div>
                <div id="appMain">
                    <div id="formular" class="input-group">
                        <label for="stadtname" class="input-group-text">Stadtname:</label>
                        <input type="text" id="stadtname" class="form-control" name="stadtname" value="Rosenheim"
                            onfocus="this.value=''"><br>
                        <button type="button" class="btn btn-outline-info"
                            onclick="aktuellesWetterAbrufen();">Aktuell</button>
                        <button type="button" class="btn btn-outline-info"
                            onclick="wetterVorhersageAbrufen();">5-Tage</button>
                    </div>
                </div>
                <div id="appFooter">
                    <div id="fussnote">
                        <span>Urheberrecht Â© 2023 Daniel Jakob</span>
                    </div>
                </div>
            </div>
            <div id="ergebnisse">
                <div id="ergebnisAktuell">
                    <img id="wetterIconAktuell" src="">
                    <p id="ortMitLandAktuell"></p>
                    <p id="temperaturAktuell"></p>
                    <p id="gefuehlteTemperatur"></p>
                </div>
                <div id="ergebnisPrognose">

                        <img id="wetterIconPrognose0" src="">

                        <p id="temperaturPrognose0"></p>

                    </div>
                    <div id="ergebnisPrognose1">

                    </div>
                    <div id="ergebnisPrognose2">

                    </div>
                    <div id="ergebnisPrognose3">

                    </div>
                    <div id="ergebnisPrognose4">
