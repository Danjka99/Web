<!DOCTYPE html>
<html lang="de">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Product preview card component</title>

<body>
    <div class="box">
          <div class="links"></div>
          <div class="rechts">
                <div class="ueberschrift">PERFUME</div>
                <div class="artikel">Gabrielle Essence Eau De Parfum</div>
                <div class="beschreibung">A floral, solar and voluptuous interpretation composed by Olivier Polge,

                <div class="altpreis">$169.99</div>
                <div class="einkaufswagen">Add to Cart</div>
          </div>
    </div>
